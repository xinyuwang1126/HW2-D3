<body>

<p id="chart">

<div id="slider7"></div>

<script src="../lib/d3/d3.v3.min.js"></script>
<script src="../lib/d3/sankey.js"></script>
<script src="../lib/d3/d3.slider.js"></script>

<script>
  
var units = "Widgets";
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 1200 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;
var color = d3.scale.category20();

*/
// append the svg canvas to the page
var presentyear=2005;
var slider = d3.select('#slider7')
    .style("width", width + "px")
    .style("left", margin.left + "px")
    .call(d3.slider().axis(true).min(2005).max(2014).step(1)
    .on("slide",function (event,value) { 
      presentyear=value;
      useslider(presentyear);
      //console.log(value);
      }));
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

var sankey = d3.sankey()
    .nodeWidth(36)
    .nodePadding(40)
    .size([width, height]);
var path = sankey.link();
// load the data
function useslider(presentyear) { d3.json("poc.json", function(error, graph) {
  //preprocess link for given year
  var links=[];
  var i;
  d3.selectAll(".node").remove();
  d3.selectAll(".link").remove();
  
  graph.links.forEach(function(d) {
    if(d.year==presentyear){
    links.push(d);
    //console.log(d);
  }
    else;
  });
  //console.log(links);
  //console.log(graph.links.size);
  var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0); 
  sankey
      .nodes(graph.nodes)
      .links(links)
      .layout(64);
var stack1=0;
var stack2=0;
// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
        if(d.node<=13){
          d.y=stack1+30;
          stack1=stack1+d.dy+30;
          if(d.node==0){
            d.y=10;
            stack1=d.dy;
          }
        }
        else{

          d.y=stack2+30;  
          stack2=stack2+d.dy+30;     
        }
        //console.log(d.name, d.y);
      return "translate(" + d.x + "," + d.y + ")"; });
// add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { 
        //console.log(d .name, d.dy);
        return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
      return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
      return d.name + "\n" + d3.format(",")(d.value); });
//console.log(node.size);
      
// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
      // add in the links
  var link = svg.append("g").selectAll(".link")
      .data(links)
      .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .style("opacity", function(d) { 
        if (d.year ==presentyear)
          return 9;
        else
          return 0;
      })
      .sort(function(a, b) { return b.dy - a.dy; })
      .on("mouseover",function(d){
        if(d.year==presentyear){
        var output = d.source.name + " to " + 
                  d.target.name + ":<br/>" +
                  d3.format(",")(d.value) +" refugees" +" in " + d.year +"<br/>";
        div.transition()        
                .duration(100)      
                .style("opacity", .9);
        div .html(output)  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");
              }
      })
      .on("mouseout", function(d){
             div.transition()        
                .duration(400)      
                .style("opacity", 0);
      });
});
}
</script>

</body>
</html>
