<!DOCTYPE html>
<meta charset="utf-8">
<style>
.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}
circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}
text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}
#chart {
  height: 360px;
  position: relative;
  width: 360px;
}
div.tooltip {   
  position: absolute;           
  text-align: center;           
  width: 60px;                  
  height: 28px;                 
  padding: 2px;             
  font: 12px sans-serif;        
  background: orange;
  border: 0px;      
  border-radius: 8px;           
  pointer-events: none;         
}
</style>
<body>
<script src="../lib/d3/d3.v3.min.js"></script>
<script>
// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
  {source: "Microsoft", target: "Amazon", type: "licensing"},
  {source: "Microsoft", target: "HTC", type: "licensing"},
  {source: "Samsung", target: "Apple", type: "suit"},
  {source: "Motorola", target: "Apple", type: "suit"},
  {source: "Nokia", target: "Apple", type: "resolved"},
  {source: "HTC", target: "Apple", type: "suit"},
  {source: "Kodak", target: "Apple", type: "suit"},
  {source: "Microsoft", target: "Barnes & Noble", type: "suit"},
  {source: "Microsoft", target: "Foxconn", type: "suit"},
  {source: "Oracle", target: "Google", type: "suit"},
  {source: "Apple", target: "HTC", type: "suit"},
  {source: "Microsoft", target: "Inventec", type: "suit"},
  {source: "Samsung", target: "Kodak", type: "resolved"},
  {source: "LG", target: "Kodak", type: "resolved"},
  {source: "RIM", target: "Kodak", type: "suit"},
  {source: "Sony", target: "LG", type: "suit"},
  {source: "Kodak", target: "LG", type: "resolved"},
  {source: "Apple", target: "Nokia", type: "resolved"},
  {source: "Qualcomm", target: "Nokia", type: "resolved"},
  {source: "Apple", target: "Motorola", type: "suit"},
  {source: "Microsoft", target: "Motorola", type: "suit"},
  {source: "Motorola", target: "Microsoft", type: "suit"},
  {source: "Huawei", target: "ZTE", type: "suit"},
  {source: "Ericsson", target: "ZTE", type: "suit"},
  {source: "Kodak", target: "Samsung", type: "resolved"},
  {source: "Apple", target: "Samsung", type: "suit"},
  {source: "Kodak", target: "RIM", type: "suit"},
  {source: "Nokia", target: "Qualcomm", type: "suit"}
];
var nodes = {};
var link2 =links;
// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});
var width = 960,
    height = 500;
var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");
var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; })
    .style("stroke", function(d) {
      if (d.type == "licensing")
        return "blue";
      else if (d.type == "suit")
        return "red";
      else
        return "green";
   });

var div = d3.select("body").append("div")   
    .attr("class", "tooltip")               
    .style("opacity", 0);  
/***for tooltip****/
var circle=svg.selectAll(".node")
  .data(force.nodes())
  .enter().append("g")
  .attr("class","node")
  .on("dblclick", dblclick)
  .call(force.drag);
  //.on("mouseover", mouseover)
  //.on("mouseout", mouseout)
  
circle.append("circle")
    .attr("r",8)
    .style("fill", function(d) { return "pink";});
/******/
circle
  .on("mouseover",mouseover)
  .on("mouseout", mouseout);
/******/
circle.append("text")
  .attr("x",12)
  .attr("dy", ".35em")
  .text(function(d) { return d.name; });
// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
}
function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}
function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}
function dblclick(d){
  if(d.fixed==true){
      d3.select(this).classed("fixed", d.fixed = false);
       d3.select(this).style("fill","black");
      //d3.select(this).circle().style("fill", "yellow");
  }
  else{
      d3.select(this).classed("fixed", d.fixed = true);
      d3.select(this).style("fill","red");
      
  }
}
function mouseover(d){
  var neighbor=[];
  var len=link2.length;
  var i;
  var j;
  var output="";
  var flag=0;
  var newH;
  
   for (i=0;i<len;i++){
   flag=0;
   if (link2[i].source.name==d.name){
    for(j=0;j<neighbor.length;j++){
        if(neighbor[j]==link2[i].target.name){
          flag=1;
          break;
        }
    }
    if(flag==0)
      neighbor.push(link2[i].target.name);
  }
   else if (link2[i].target.name==d.name){
    for(j=0;j<neighbor.length;j++){
        if(neighbor[j]==link2[i].source.name){
          flag=1;
          break;
        }
    }
    if(flag==0)
      neighbor.push(link2[i].source.name);
   }
   else;
 }
  //console.log(neighbor);
  newH=12*neighbor.length +"px";
  for(i=0;i<neighbor.length;i++){
      output = output+neighbor[i]+"<br/>";
  }
  div.style("height",newH);
  div.transition()        
                .duration(200)      
                .style("opacity", .9);
  div .html(output/*d.name + "<br/>" + neighbor[1] +"<br/>"*/)  
                .style("left", (d3.event.pageX) + "px")     
                .style("top", (d3.event.pageY - 28) + "px");
}
function mouseout(d){
  //console.log(d);
  div.transition()        
                .duration(500)      
                .style("opacity", 0);
}
</script>
